<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Fonts Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts Stylesheets -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <button id="writeTweetButton">Write a new tweet</button>
  </nav>

  <header>
    <div class="user-info">
      <img src="/images/profile-hex.png">
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- <nav>
  <span>tweeter</span>
  <a href="/path-to-tweet-composer" id="writeTweetLink">Write a new tweet</a>
</nav> -->

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="post" enctype="application/x-www-form-urlencoded">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </main>
  <section class="tweet-all" id="tweets-container">
    <!-- Individual Tweet -->
    <article class="tweet">
      <header>
        <img src="avatar.jpg" alt="User Avatar" role="presentation"/>
        <div>
          <h2>User Name <span>@username</span></h2>
          <time datetime="2023-01-01">1st January 2023</time>
        </div>
      </header>
      <section class="tweet-text">
        This is my tweet.
      </section>
      <footer>
        <div class="actions">
          <i name="reply" class="fas fa-reply"></i>
          <i name="retweet" class="fas fa-retweet"></i>
          <i name="heart" class="fas fa-heart"></i>
        </div>
      </footer>
    </article>
    <!-- Any additional tweets would follow here -->
  </section>

  <script src="/scripts/composer-char-counter.js"></script>
</body>

</html>
